<mat-card>
  <mat-horizontal-stepper linear #stepper>
    <mat-step label="Pagar" [editable]="false">
      <div>PAGO</div>
      <button mat-button matStepperNext color="primary">Siguiente</button>
    </mat-step>
    <mat-step label="Resumen" [editable]="false">
      <div>
        <h1>Datos de pago</h1>
        <h3>Nombre:</h3>
        <h3>Coste:</h3>
        <h3>Codigo de reserva:</h3>
      </div>
      <button mat-button (click)="cancel()" matStepperPrevious color="secondary">Cancelar</button>
      <button mat-button (click)="confirm()" matStepperNext color="primary">Confirmar</button>
    </mat-step>
    <mat-step label="Resultado" [editable]="false">
      <h1>Mensaje informativo</h1>
    </mat-step>
  </mat-horizontal-stepper>
</mat-card>
