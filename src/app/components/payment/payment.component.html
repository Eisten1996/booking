<mat-horizontal-stepper linear #stepper>
  <mat-step label="Pagar">
    <div>PAGO</div>
  </mat-step>
  <mat-step label="Resumen">
    <div>
      <h1>Datos de pago</h1>
      <h3>Nombre:</h3>
      <h3>Coste:</h3>
      <h3>Codigo de reserva:</h3>
    </div>
    <button mat-button matStepperPrevious>Cancelar</button>
    <button mat-button matStepperNext>Confirmar</button>
  </mat-step>
  <mat-step label="Resultado">
    <h1>Mensaje informativo</h1>
  </mat-step>
</mat-horizontal-stepper>
